<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things I need to do</title>
</head>
<body>
    <h1> Things I have to do </h1>
   <table>
        {% for item in items%}
    <tr>
        {% if item.done %}
        <td><strike>{{item.name}}</strike></td>
        {% else %}
        <td>{{item.name}}</td>
        {% endif %}
        <td>
            <a href="/edit/{{ item.id }}" ><button> EDIT</button></a>
        </td>
        <td>
            <a href="/toggle/{{ item.id }}" ><button> Togle</button></a>
        </td>
        <td>
            <a href="/delete/{{ item.id }}" ><button> Delete</button></a>
        </td>
       </tr>
       {% empty %}
       <tr><td>nothing to do </td></tr>
        {% endfor %}
    </table>
    <a href="/add">add an item</a>
</body>
</html>
